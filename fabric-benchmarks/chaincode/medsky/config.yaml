test:
  workers:
    number: 5
  rounds:
    - label: Create a record.
      txNumber: 5000
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 5
      workload:
        module: chaincode/medsky/createRecord.js
    - label: Query a record.
      txDuration: 30
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 5
      workload:
        module: chaincode/medsky/readRecordTx.js
        arguments:
          assets: 500
    - label: Query a record (no action).
      txDuration: 30
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 5
      workload:
        module: chaincode/medsky/readRecord.js
        arguments:
          assets: 500
    - label: Delete a record.
      txNumber: 5000
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 5
      workload:
        module: chaincode/medsky/deleteRecord.js
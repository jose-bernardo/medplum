version: '2'

volumes:
    - caliper:

services:
    caliper:
        container_name: caliper
        image: hyperledger/caliper:0.6.0
        command: launch manager
        environment:
        - CALIPER_BIND_SUT=fabric:fabric-gateway
        - CALIPER_BENCHCONFIG=chaincode/medsky/config.yaml
        - CALIPER_NETWORKCONFIG=network.yaml
        volumes:
        - ../fabric-network/organizations:/hyperledger/caliper/workspace/organizations
        - chaincode:/hyperledger/caliper/workspace/chaincode
